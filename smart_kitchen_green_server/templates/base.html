<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartKitchenGreen{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #e9f5e9;
        }
        .navbar {
            background-color: #4caf50;
        }
        .navbar-brand img {
            max-height: 40px;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .footer {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'website:home' %}">
            <img src="{% static 'images/circle.png' %}" alt="SmartKitchenGreen Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'website:home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url  'website:apidoc' %}">API Documentation</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'website:contactus' %}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'website:aboutus' %}">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        &copy; 2024 SmartKitchenGreen. All rights reserved.
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
